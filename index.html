<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="img header__img" src="./eisenhower-matrix.jpg" 
           alt="The eizenhover matrix.The matrix consists of four squares: 
               1. do - important and urgent;
               2. plan - important and not urgent;
               3. delegate - not important and urgent;
               4. eliminate - not important and not urgent.">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new-task" class="add-task__text">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="input add-task__input" type="text">
        <button class="button add-task__button">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="sub-title">Todo</h3>
      <ul id="todo-tasks-list" class="todo-tasks-list">
        <li class="task-details">
          <input class="input task-details__checkbox" type="checkbox">
          <label class="task-details__text">Pay Bills</label>
          <input class="input task-details__input" type="text">
          <button class="button task-details__edit">Edit</button>
          <button class="button task-details__delete">
            <img class="img button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-details task-details_edit-mode">
          <input class="input task-details__checkbox" type="checkbox">
          <label class="task-details__text">Go Shopping</label>
          <input class="input task-details__input" type="text" value="Go Shopping">
          <button class="button task-details__edit">Save</button>
          <button class="button task-details__delete">
            <img class="img button__img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="sub-title">Completed</h3>
      <ul id="completed-tasks-list" class="completed-tasks-list">
        <li class="task-details">
          <input class="input task-details__checkbox" type="checkbox" checked>
          <label class="task-details__text">See the Doctor</label>
          <input class="input task-details__input" type="text">
          <button class="button task-details__edit">Edit</button>
          <button class="button task-details__delete">
            <img class="img button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
