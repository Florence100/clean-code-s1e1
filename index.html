<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="hero-header">
    <img class="hero-header__img" src="./eisenhower-matrix.jpg">
    <a class="hero-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="add-task">
      <label for="new-task">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="input add-task__input" type="text">
        <button class="button add-task__button">Add</button>
      </div>
    </p>
    <h3 class="sub-title">Todo</h3>
    <ul id="todo-tasks" class="todo-tasks">
      <li class="task-details">
        <input type="checkbox" class="task-details__checkbox">
        <label class="task-details__text">Pay Bills</label>
        <input type="text" class="task-details__input">
        <button class="task-details__edit">Edit</button>
        <button class="button task-details__delete"><img src="./remove.svg"></button>
      </li>
      <li class="task-details task-details_edit-mode">
        <input type="checkbox" class="task-details__checkbox">
        <label class="task-details__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-details__input">
        <button class="task-details__edit">Save</button>
        <button class="button task-details__delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-details">
        <input type="checkbox" class="task-details__checkbox" checked>
        <label class="task-details__text">See the Doctor</label>
        <input type="text" class="task-details__input">
        <button class="task-details__edit">Edit</button>
        <button class="button task-details__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
