<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="img header__img" src="./eisenhower-matrix.jpg" 
           alt="The eizenhover matrix.The matrix consists of four squares: 
               1. do - important and urgent;
               2. plan - important and not urgent;
               3. delegate - not important and urgent;
               4. eliminate - not important and not urgent.">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new-task" class="add-task__text">Add Item</label>
      <input id="new-task" class="input add-task__input" type="text">
      <button class="button add-task__button">Add</button>
    </section>
    <section class="todo-tasks">
      <h2 class="todo-tasks__title">Todo</h2>
      <ul class="tasks-list tasks-list_todo">
        <li class="tasks-list__item">
          <input class="input tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__text">Pay Bills</label>
          <input class="input tasks-list__input" type="text">
          <button class="button tasks-list__edit">Edit</button>
          <button class="button tasks-list__delete">
            <img class="img" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="tasks-list__item task-details_edit-mode">
          <input class="input tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__text">Go Shopping</label>
          <input class="input tasks-list__input" type="text" value="Go Shopping">
          <button class="button tasks-list__edit">Save</button>
          <button class="button tasks-list__delete">
            <img class="img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h2 class="completed-tasks__title">Completed</h2>
      <ul class="tasks-list tasks-list_completed">
        <li class="tasks-list__item">
          <input class="input tasks-list__checkbox" type="checkbox" checked>
          <label class="tasks-list__text">See the Doctor</label>
          <input class="input tasks-list__input" type="text">
          <button class="button tasks-list__edit">Edit</button>
          <button class="button tasks-list__delete">
            <img class="img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
